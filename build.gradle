// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.61'
    ext.projectVersionName = rootProject.hasProperty('version') ? version : "0.0.1"
    ext.projectVersionCode = rootProject.hasProperty('versionCode') ? versionCode : version.replace(".", "")
    repositories {
        maven { url 'https://maven.google.com' }
        maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
        jcenter()
        google()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
        classpath "io.realm:realm-gradle-plugin:4.3.4"
        classpath 'io.fabric.tools:gradle:1.25.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.google.gms:google-services:4.1.0'
    }
}

plugins {
    id 'net.researchgate.release' version '2.6.0' // gradle release plugin
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
        maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
        maven { url 'https://jitpack.io' }
        maven { url 'https://clojars.org/repo/' }
        mavenCentral()
    }
}

task build {}

release {
    failOnCommitNeeded = false
    failOnPublishNeeded = false
    failOnUnversionedFiles = false
    failOnUpdateNeeded = false
}

task getVersion {
    doLast {
        println projectVersionName
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
